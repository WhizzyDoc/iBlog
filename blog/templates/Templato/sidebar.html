
      <div class="col-lg-12">
        <div class="sidebar-item search">
          <form id="search_form" method="GET" action="/{{site.slug}}/blogs/{% if type %}{{type}}/{{type_slug}}/{% endif %}1/">
            <input type="text" name="q" class="searchText" placeholder="type to search..." autocomplete="on">
          </form>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="sidebar-item categories">
          <div class="sidebar-heading">
            <h2>Categories</h2>
          </div>
          <div class="content">
            <ul>
              {% for c in profile.blog_categories_created.all %}
              <li><a href="/{{site.slug}}/blogs/categories/{{c.slug}}/1/">- {{ c.title }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="sidebar-item tags">
          <div class="sidebar-heading">
            <h2>Tag Clouds</h2>
          </div>
          <div class="content">
            <ul>
              {% for t in profile.blog_tags.all %}
              <li><a href="/{{site.slug}}/blogs/tags/{{t.slug}}/1/">{{ t.title }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
